{% extends 'layouts/base.html' %}
{% block section %}

<div class="text-center m-4">
  <h2 class="fw-bolder yellow-font" tabindex="0">Dados pessoais</h2>
</div>

<form class="col-md-6 offset-md-3 my-3 fw-bolder">

  <div class="form-outline mb-2">
    <label class="form-label yellow-font" for="id_name" tabindex="0">Nome</label>
    <input type="text" id="id_name" name="name" class="form-control" value="oi"/>
  </div>

  <div class="form-outline mb-2">
    <label class="form-label yellow-font" for="id_email" tabindex="0">Email</label>
    <input type="email" id="id_email" name="email" class="form-control" value="tudo bem?"/>
  </div>

  <div class="form-outline mb-2">
    <label class="form-label yellow-font" for="form3Example2" tabindex="0">Senha</label>
    <input type="password" id="password" class="form-control"/>
  </div>

  <div class="container py-4">
    <div class="text-center">
      <button type="button" class="btn mt-auto fw-bold btn-dark-secondary" tabindex="0">Salvar</button>
    </div>
  </div>
</form>
{% endblock section %}
